<mat-toolbar class="toolbar">
  <mat-toolbar-row style="display: flex; justify-content: space-between;">
      <a routerLink="/" class="head-link">
        <img style="width: 80px; height: 50px; margin-right: 5px;" src="{{logoUrl}}">
        <span style="margin-top: 8px;">Football Fan Tours</span>
      </a>
      <div style="margin-right: 15px; margin-bottom: 15px;" *ngIf="localStorage.getItem('accessToken') != null">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="dashboard-img">account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu" >
            <button (click)="onDashboardClick()" mat-menu-item>
              <mat-icon>dashboard</mat-icon>
              <span>Dashboard</span>
            </button>
            <button mat-menu-item (click)="onLogoutClick()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
      </div>
      <div *ngIf="localStorage.getItem('accessToken') == null">
        <a mat-raised-button routerLink="/auth">Sign in/Sign up</a>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="main" style="height: 130%;" [ngStyle]="{ 'background-image': 'url(' + backgroundUrl + ')'}">
  <router-outlet></router-outlet>
</div>
<footer>
    <div class="social">
      <div style="font-weight: bold">Our socials:</div>
      <a href="https://www.facebook.com/NASA/" target="_blank"><img src="{{facebookLogo}}" alt=""></a>
      <a href="https://www.instagram.com/nasa/" target="_blank"><img src="{{instaLogo}}" alt=""></a>
      <a href="https://twitter.com/nasa/" target="_blank"><img src="{{twitterLogo}}" alt=""></a>
    </div>
    <div class="copyright">
      <div style="font-weight: bold; font-size: 18px;">&copy; Football Fan Tours 2019</div>
    </div>
</footer>

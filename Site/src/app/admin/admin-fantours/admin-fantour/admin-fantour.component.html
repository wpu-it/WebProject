<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{fantour.title}}</mat-card-title>

    <img mat-card-sm-image src="{{fantour.photo}}" >
  </mat-card-title-group>
  <mat-card-content>
    <div class="bold-underline">Description:</div>
    {{fantour.description}}
  </mat-card-content>
  <mat-card-content>
    <div class="bold-underline">Schedule:</div>
    {{fantour.schedule}}
  </mat-card-content>
  <mat-card-content>
    <div class="bold-underline">Price without ticket: {{fantour.priceWithoutTicket}} $</div>
  </mat-card-content>
  <mat-card-content>
    <div class="bold-underline">Price with ticket: {{fantour.priceWithoutTicket + fantour.ticketPrice}} $</div>
  </mat-card-content>
  <mat-card-content>
    <div class="bold-underline">Count of places: {{fantour.quantity}}</div>
  </mat-card-content>
  <div class="btns">
    <button mat-raised-button color="warn" (click)="onRemoveClick()"><mat-icon>delete</mat-icon> Remove</button>
    <button mat-raised-button style="background-color: #fab904" (click)="onUpdateClick()"><mat-icon>update</mat-icon> Update</button>
  </div>
  <div class="btns" style="margin-top: 10px;">
    <button mat-raised-button style="background-color: #fab904; width: 140px;" (click)="onUpdatePhotoClick()"><mat-icon>update</mat-icon> Update photo</button>
  </div>
</mat-card>

<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{fantour.title}}</mat-card-title>

    <img mat-card-sm-image src="{{fantour.photoUrl}}" >
  </mat-card-title-group>
  <mat-card-content>
    <div class="bold-underline">Description:</div>
    {{fantour.description}}
  </mat-card-content>
  <mat-card-content>
    <div class="bold-underline">Schedule:</div>
    {{fantour.schedule}}
  </mat-card-content>
</mat-card>

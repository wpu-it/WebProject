<div>
  <div class="btns-cont">
    <a mat-raised-button style="margin-top: 5px; margin-left: 20px;"
       (click)="goToPrevPage()"><mat-icon>reply</mat-icon> Go back</a>
    <a mat-raised-button style="margin-top: 5px; margin-right: 20px;"
       (click)="goToMainPageClick()"><mat-icon>home</mat-icon> Go to main page</a>
  </div>
  <div *ngIf="news$ | async as news">
    <mat-card style="margin-top: 15px;">
      <mat-card-header>
        <mat-card-title style="font-size: 24px;">{{news.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{news.photo}}" alt="">
      <mat-card-content style="font-size: 18px;">
        <p>
          {{news.text}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="errors.length != 0">
    <h1 style="font-weight: bold; margin-top: 20px; margin-left: 35%;">
      News wasn't found...
    </h1>
    <img style="width: 70%; margin-left: 15%; margin-top: 50px; height: 400px;" src="{{errorUrl}}">
  </div>
</div>

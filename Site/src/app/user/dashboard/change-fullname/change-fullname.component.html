<div>
  <form class="form" style="margin-top: 30px; margin-left: 35%;" [formGroup]="form">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Fullname</mat-label>
        <input matInput placeholder="Enter new fullname..." formControlName="fullname">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>
          <div *ngIf="form.controls['fullname'].errors">
            <div *ngIf="form.controls['fullname'].errors.required" style="font-weight: bolder">Fullname is required</div>
            <div *ngIf="form.controls['fullname'].errors.maxlength" style="font-weight: bolder">Max length - 50 symbols</div>
            <div *ngIf="form.controls['fullname'].errors.pattern" style="font-weight: bolder">Fullname must be written only with latin
              letters and spaces</div>
          </div>
          <div *ngIf="form.controls['fullname'].value === prevFullname">
            <div style="font-weight: bolder">Fullname wasn't changed</div>
          </div>
        </mat-hint>
      </mat-form-field>
    </p>
    <div *ngIf="!isConfirmed">
      <div *ngFor="let err of errors" style="font-weight: bold;">{{err}}</div>
    </div>
    <button mat-raised-button (click)="onEditClick()" [disabled]="disabled"><mat-icon>done_outline</mat-icon> Confirm</button>
    <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="onCloseClick()"><mat-icon>close</mat-icon> Close</button>
  </form>
</div>
